<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="tic_tac_toe.css">
</head>
<body noresize = "noresize">
    
    <div class="msg-container hide" align = "center">
        <p id="msg"><b><i>Winner</i></b></p>
        <p id="drawGame"><b><i>Game Draw !</i></b></p>
    </div>
    <main>
        <h1><b>Tic Tac Toe</b></h1>
        <button class="singlePlayer"><b>Single player</b></button>
        <button class="multiPlayer"><b>Multiplayer</b></button>
        <div class="container">
        <div class = "game">
            <button class = "box"></button>
            <button class = "box"></button>
            <button class = "box"></button>
            <button class = "box"></button>
            <button class = "box"></button>
            <button class = "box"></button>
            <button class = "box"></button>
            <button class = "box"></button>
            <button class = "box"></button>
        </div>
        </div>
        <button class="restart" align ="bottom"><b>Restart</b></button>
        <button class="newGame"><b>New Game</b></button>
    </main>
    <script src="tic_tac_toe.js"></script>
</body>
</html>
